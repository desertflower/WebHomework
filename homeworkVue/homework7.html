<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <tr><th>Users Table</th></tr>
        <tr v-for="(content, index) in tableRows">
            <td>{{content}}</td><td><button @click='deleteTableRow(index)' >Delete</button></td>
        </tr>
    </table><br>
    <button @click='addTableRow()' >Add New User</button>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      tableRows:['User 1', 'User 2'],
      counter:2
    },
    methods:{
      addTableRow: function () {
        this.counter++;
        this.tableRows.push("User "+this.counter);

      },
      deleteTableRow: function (idx) {
        this.counter--;
        this.tableRows.splice(idx, 1);
      }
    } });

</script>
</body>
</html>
