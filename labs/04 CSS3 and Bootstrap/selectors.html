<!DOCTYPE html>
<html>
<head>
    <title>Selectors</title>    
    <link href="css/selectors.css" type="text/css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <h1 class="alert">Classes and identifiers.</h1>

    <p id="p1">This is a regular paragraph.</p>
    
    <p id="p2">This is a regular paragraph, too.</p>
    
    <p id="p3" class="alert">This paragraph belongs to a special group of paragraphs. It is a member of 'alert' class.</p>
    
    <p id="p4" id="unique">This paragraph should be uniquely formatted. It is assigned an identifier.</p>
    
    <p id="p5" class="alert">This paragraph is in 'alert' class, too.</p>
    
</body>
</html>
