<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> JSON </title>

</head>
<body>
<div>
    <h1>Employee's information</h1>
    <p id="info"></p>
</div>

<div>
  <h2>Employee's information 2</h2>
  <p id ="info2"></p>
</div>
</body>

<script>

  var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
  var fido = JSON.parse(fidoString);
  console.log('We have made a dog out of a string! ' + fido.name);

  var fido2 = {
    name: 'Fido',
    breed: 'Mixed',
    weight: 38,
  };
  var fidoString = JSON.stringify(fido2);
  console.log('We made a string from a dog! ' + fidoString);

  var employee = {
    name: {
      first: 'Colin',
      second: 'Stephen',
    },
    address: {
      street: 'St.Antony',
      number: 555,
      city: 'London',
    },
    salary: 5000,
  };
  var myString = JSON.stringify(employee);

  /*const div = document.createElement('div');
  document.body.appendChild(div);
  div.innerHTML = div.innerHTML + myString;*/
  document.getElementById('info').innerHTML = myString;
  console.log('We made a string from an employee! ' + myString);

  var myObject = JSON.parse(myString);
  var employeeName = myObject.name.first;
  document.write(employeeName);

  var myString1 = JSON.stringify(myObject);
  document.getElementById('info2').innerHTML = myString1;

</script>
</html>
