<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>

    function makeEngine() {
      var cylinders = [2, 3, 4, 5, 6, 8, 10, 12, 14, 16];
      var volumes = [1.2, 1.3, 1.4, 1.5, 1.8, 2.0, 2.4, 2.8, 3.0];
      var fuelTypes = ["diesel", "gasoline", "Bio-diesel", "ethanol"];
      var maxTorques = [200, 265, 320];

      var random1 = Math.floor(Math.random() * cylinders.length);
      var random2 = Math.floor(Math.random() * volumes.length);
      var random3 = Math.floor(Math.random() * fuelTypes.length);
      var random4 = Math.floor(Math.random() * maxTorques.length);

      var engine = {
        cylinder: cylinders[random1],
        volume: volumes[random2],
        fuelType: fuelTypes[random3],
        maxTorque: maxTorques[random4]
      };
      return engine;
    }

	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
            engineType: makeEngine()
		};

		return car;
	}

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model
                + " " + car.engineType.cylinder
                + " " + car.engineType.fuelType
                + " " + car.engineType.maxTorque
                + " " + car.engineType.volume);
	}

	var carToSell = makeCar();
	displayCar(carToSell);

  </script>
</head>
<body></body>
</html>
